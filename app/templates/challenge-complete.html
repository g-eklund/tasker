<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Complete!</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #4b0082;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .celebration {
            font-size: 4rem;
            margin: 30px 0;
            animation: bounce 1s infinite alternate;
        }
        
        .message {
            color: #6a5acd;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }
        
        .score {
            font-size: 2.2rem;
            color: #4b0082;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
        }
        
        .btn-primary:hover {
            background-color: #6a5acd;
            transform: scale(1.05);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0.7;
            animation: fall linear forwards;
        }
        
        @keyframes bounce {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Challenge Complete!</h1>
        
        <div class="celebration">üéâ üèÜ üéä</div>
        
        <p class="message">Congratulations! You've reached your point goal!</p>
        
        <div class="score">Final Score: <span id="final-score">100</span> points</div>
        
        <p>You've successfully completed all the challenges and demonstrated your amazing object-finding skills!</p>
        
        <button id="new-game-btn" class="btn-primary">Start a New Challenge</button>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Get the final score from localStorage (set in index.html)
        document.addEventListener('DOMContentLoaded', function() {
            const finalScore = localStorage.getItem('finalScore') || 100;
            document.getElementById('final-score').textContent = finalScore;
            
            // Create confetti animation
            createConfetti();
            
            // Set interval to create confetti every few seconds
            setInterval(createConfetti, 3000);
        });
        
        // Button to start a new game
        document.getElementById('new-game-btn').addEventListener('click', function() {
            // Reset the score in localStorage
            localStorage.setItem('totalSessionPoints', '0');
            // Redirect to the main page
            window.location.href = '/';
        });
    </script>
</body>
</html>
